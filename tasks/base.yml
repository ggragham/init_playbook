---
- name: Base config
  block:
    - name: Install sudo
      apt:
        name: sudo
        state: latest
        update_cache: true

    - name: Create the user
      user:
        name: '{{ USERNAME }}'
        password: "{{ PASSWORD | password_hash('sha512') }}"
        shell: /bin/bash
        groups: sudo

    - name: Set passwordless sudo
      community.general.sudoers:
        name: users
        state: present
        user: '{{ USERNAME }}'
        commands: ALL
      become: true

  tags: base
